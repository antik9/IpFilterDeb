language: cpp

dist: trusty

env:
  global:
  - PACKAGE_NAME=realty

before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y cmake wget unzip libboost-system-dev libblas-dev libopenblas-base
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get -qq update
 - sudo apt-get install -y g++-5
 - export GXXPATH="`which g++`"
 - sudo rm $GXXPATH
 - sudo ln -s "`which g++-5`" $GXXPATH
 - wget 'http://dlib.net/files/dlib-19.16.tar.bz2' -O dlib-19.16.tar.bz2
 - tar xvf dlib-19.16.tar.bz2
 - cd dlib-19.16
 - sudo cmake .
 - sudo make
 - sudo make install
 - sudo cp -ar dlib /usr/include/dlib
 - cd "${TRAVIS_BUILD_DIR}"

script:
- cmake .
- cmake --build .
- cmake --build . --target package

deploy:
- provider: script
  skip_cleanup: true
  script:
    - curl -T /home/travis/build/antik9/OtusCpp/$PACKAGE_NAME-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uantik9:$BINTRAY_API_KEY "https://api.bintray.com/content/antik9/HelloWorld/$PACKAGE_NAME/$TRAVIS_BUILD_NUMBER/$PACKAGE_NAME-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
  on:
      branch: realty
