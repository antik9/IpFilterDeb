language: cpp

before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y libgtest-dev cmake unzip software-properties-common
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get -qq update
 - sudo apt-get install -y g++-5
 - export GXXPATH="`which g++`"
 - sudo rm GXXPATH
 - sudo ln -s "`which g++-5`" $GXXPATH
 - sudo wget https://github.com/google/googletest/archive/master.zip
 - sudo unzip master.zip && sudo rm -f master.zip
 - cd googletest-master/googletest
 - sudo cmake -DBUILD_SHARED_LIBS=ON .
 - sudo make
 - sudo cp -a include/gtest /usr/include
 - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
 - cd "${TRAVIS_BUILD_DIR}"

script:
- cd tests
- cmake .
- cmake --build .
- cmake --build . --target test
- cd ../src
- cmake .
- cmake --build .
- cmake --build . --target package

deploy:
- provider: script
  skip_cleanup: true
  script:
    - curl -T src/matrix-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uantik9:$BINTRAY_API_KEY "https://api.bintray.com/content/antik9/HelloWorld/matrix/$TRAVIS_BUILD_NUMBER/matrix-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
  on:
      branch: matrix 
