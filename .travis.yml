language: cpp

dist: bionic

env:
  global:
  - PACKAGE_NAME=bulk_server

before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y libgtest-dev libboost-system-dev cmake
   #- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
   #- sudo apt-get -qq update
   # - sudo apt-get install -y g++-5
   #- export GXXPATH="`which g++`"
   #- sudo rm $GXXPATH
   #- sudo ln -s "`which g++-5`" $GXXPATH
 - find / -type d -name googletest
 - cd "`find / -type d -name googletest | head -1`"
 - sudo cmake -DBUILD_SHARED_LIBS=ON .
 - sudo make
 - sudo cp -a include/gtest /usr/include
 - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
 - cd "${TRAVIS_BUILD_DIR}"

script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package

deploy:
- provider: script
  skip_cleanup: true
  script:
    - curl -T /home/travis/build/antik9/OtusCpp/$PACKAGE_NAME-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uantik9:$BINTRAY_API_KEY "https://api.bintray.com/content/antik9/HelloWorld/$PACKAGE_NAME/$TRAVIS_BUILD_NUMBER/$PACKAGE_NAME-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
  on:
      branch: bulk-server
