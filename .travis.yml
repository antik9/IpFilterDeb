language: cpp

sudo: required

before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y cmake 
 - cd "${TRAVIS_BUILD_DIR}"

script:
- cmake .
- cmake --build .
- cmake --build . --target package

deploy:
  provider: script
  skip_cleanup: true
  script:
      - curl -T allocator-0.0.2-Linux.deb -uantik9:$BINTRAY_API_KEY "https://api.bintray.com/content/antik9/HelloWorld/allocator/2/allocator-0.0.2-Linux.deb"
  on:
      branch: allocator
